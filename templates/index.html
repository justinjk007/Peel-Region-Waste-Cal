<!DOCTYPE HTML>
<html>
  <head>
    <title>Flask Example</title>
  </head>
  <body>
    <form method="POST" action="">
      What is your name?
      <textarea name="name" id="name" rows="5" cols="80" tabindex="">

      </textarea>
      <input type="submit" name="submit" value="Submit">
    </form>
    {% if name %}
      <h1>Hello, {{name}}!</h1>
    {% endif %}
  </body>
</html>
